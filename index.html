<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
  </head>
  <body>
        <div class="screen">
            <div class="status__bar">
            <span class="time">9:41</span>
            <div class="status__icons">
              <i class="fas fa-signal"></i>
              <i class="fas fa-wifi"></i>
              <i class="fas fa-battery-full"></i>
            </div>
            </div>
            <div class="navs">
              <i class="fas fa-arrow-left"></i>
              <h5>Profile</h5>
              <i class="fas fa-bars"></i>
            </div>
            <div class="profile__info">
              <img src="http://images6.fanpop.com/image/photos/41000000/dustin-henderson-icon-stranger-things-41037223-200-200.png">
              <h2 class="name">Dustin Henderson</h2>
              <span class="address">America, LA</span>
            </div>
            <div class="buttons">
              <button class="btn_follow">Follow</button>
              <button class="btn_Message">Message</button>
            </div>
            <div class="profile__infos">
              <div class="profile__info">
                100K
                <br>
                Followers
              </div>
              <div class="profile__info">
                777
                <br>
                Following
             </div>
             <div class="profile__info">
                501
                <br>
                images
              </div>    
            </div>
           <nav class="nav">
                  <i class="far fa-user"></i>
       
                  <i class="fas fa-user-friends"></i>
       
                  <i class="far fa-comments"></i>
        
                  <i class="fas fa-cog"></i>

           </nav>
           <div class="line">
             
           </div>
          </div>
  <body>
</html>
